<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ðŸ“° NewsDash</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <button class="btn btn-sm btn-outline-light" onclick="toggleTheme()" id="theme-toggle">ðŸŒ™</button>
      </div>
    </div>
  </nav>

  <header class="bg-primary bg-gradient text-white py-4 text-center">
    <div class="container">
      <h1 class="display-5">Your Daily Dose of News</h1>
      <p class="lead">Stay updated. Stay informed.</p>
    </div>
  </header>

  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-semibold">Latest Articles</h2>
      <div class="input-group w-auto">
        <label class="input-group-text" for="sort-select">Sort</label>
        <select class="form-select" id="sort-select" onchange="sortArticles()">
          <option value="date">By Date</option>
          <option value="views">By Popularity</option>
        </select>
      </div>
    </div>
    <div class="row g-4" id="news-container"></div>

<div class="col-lg-3" id="sidebar">
        <h4 class="mb-3 text-primary">ðŸ”¥ Most Popular</h4>
        <div class="card border-primary shadow-sm" id="popular-article">
          <div class="card-body">
            <h5 class="card-title">Loading...</h5>
          </div>
        </div>
      </div>

<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 News Dashboard â€” Created by Bekarys, Ayazhan, Yerasyl</p>
      <small>Powered by JSON + JavaScript + CSS Variables</small>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="articleModalLabel">Article Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="articleModalContent">Full article content here...</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
